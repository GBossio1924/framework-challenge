<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI349 - Framework Challenge</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-lg" style="background-color: #E60012;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/nintendo_logo.png" class="logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Products</a>
                  <a class="nav-link" href="#">Shop</a>
                  <a class="nav-link" href="#">Manage Account</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="error-card-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/5c/Resetti.png">
        <h3 class="error-header">Uh-Oh</h3>
        <div class="card shadow-lg" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Page Not Found</h5>
                <p class="card-text">The page you are trying to access no longer exists. Click the button below to return to the Nintendo homepage.</p>
                <a href="#" class="btn btn-primary">Go Home</a>
            </div>
        </div>
    </div>
